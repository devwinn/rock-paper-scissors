
<script> 

  const choices = [
      'ROCK',
      'PAPER',
      'SCISSORS'
  ];

  
  //computerPlay() results in the random choice to be made by computer.
  function computerPlay() {
    let turnResult = Math.floor(Math.random() * choices.length);
    return choices[turnResult];  
  }
  //console.log(computerPlay())

  //userPlay() results in a prompt that asks for user's choice.
  function userPlay() {
      let input = prompt("Rock, Paper, or Scissors?").toUpperCase();
      return input;
  }
  
 //console.log(userPlay())

    let computerSelection = computerPlay();
    let playerSelection = userPlay();

  function playRound(playerSelection, computerSelection) {
 
      if (playerSelection == computerSelection) {
       return "Tie!";
     } else if (
      (playerSelection == 'ROCK' && computerSelection == 'SCISSORS') ||
      (playerSelection == 'PAPER' && computerSelection == 'ROCK') ||
      (playerSelection == 'SCISSORS' && computerSelection == 'PAPER')
      ) {
       return "You win!";
     } else {
       return "You lost :(";
     }
  }

 console.log(playRound(playerSelection, computerSelection));
 console.log("You chose " + playerSelection + " and the computer chose " + computerSelection);

</script>
