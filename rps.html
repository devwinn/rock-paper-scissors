
<script> 

  const choices = [
      'ROCK',
      'PAPER',
      'SCISSORS'
  ];

  
  //computerPlay() results in the random choice to be made by computer.
  function computerPlay() {
    let turnResult = Math.floor(Math.random() * choices.length);
    return choices[turnResult];  
  }
  //console.log(computerPlay())

  //userPlay() results in a prompt that asks for user's choice.
  function userPlay() {
      let input = prompt("Rock, Paper, or Scissors?").toUpperCase();
       if (
         (input == 'ROCK') || (input == 'PAPER') || (input == 'SCISSORS')
        ) {
      return input;
      } else if (
      (input !== 'ROCK') || (input !== 'PAPER') || (input !=='SCISSORS')
      ) { 
        alert("Try again");
        let input = prompt("Rock, Paper, or Scissors?").toUpperCase();
         if (
         (input == 'ROCK') || (input == 'PAPER') || (input == 'SCISSORS')
          ) {
         return input;
          } else {
            alert("RockPaperScissors....");
          }
      }
  }

    let computerSelection = computerPlay();
    let playerSelection = userPlay();


    //playRound() executes one round of Rock, Paper, Scissors using the User's and computer's choice.
    //following execution the console will log the winner and the selection of both user and computer.
  function playRound(playerSelection, computerSelection) {
 
      if (playerSelection == computerSelection) {
       return "Tie!";
     } else if (
      (playerSelection === 'ROCK' && computerSelection === 'SCISSORS') ||
      (playerSelection === 'PAPER' && computerSelection === 'ROCK') ||
      (playerSelection === 'SCISSORS' && computerSelection === 'PAPER')
      ) {
       return "You win!";
     } else if (
      (playerSelection == undefined)
     ) {
       return "Your selection was invalid.";
     } else {
       return "You lost :(";
     }
  }

 console.log(playRound(playerSelection, computerSelection));
 console.log("You chose " + playerSelection + " and the computer chose " + computerSelection);

</script>
