<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPS Game</title>
  <script src="resources/js/game.js" defer></script>
  <link href="resources/css/styles.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
</head>

<body>
  <h1 class="title">rock vs paper vs scissors</h1>
  <div id="start-end">
    <button class="game-start game-selection">Start Game</button>
    <button class="game-end game-selection">End Game</button>
  </div>
  <div id="game-results">
    <h3 class="results">'Best of five'<br> You V Computer</h3>
    <h3 class="results" style="display:none;">Make a selection</h3><!--placeholder p to show results contaienr-->
  </div>

  <div id="selection-container">
    <button id="rock" class="pick-selection" value="ROCK">Rock</button>
    <button id="paper" class="pick-selection" value="PAPER">Paper</button>
    <button id="scissors" class="pick-selection" value="SCISSORS">Scissors</button>
  </div>
